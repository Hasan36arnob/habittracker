name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm ci

      - name: Make Gradle wrapper executable
        run: chmod +x android/gradlew

      - name: Create keystore properties (optional)
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore
            cat <<EOF > android/keystore.properties
            storeFile=app/release.keystore
            storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}
            keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
            keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
            EOF
            echo "Release keystore configured."
          else
            echo "No signing secrets found. Release APK will be unsigned."
          fi

      - name: Build debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Build release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Show generated APK files
        run: find android/app/build/outputs -type f | sort

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/*.apk
          if-no-files-found: error
